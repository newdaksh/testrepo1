<html>
    <head>
        <title>CSS in table </title>

        <style> 
        h1{
            border-style:double;
            border-width: 16px !important;
            border-color: crimson;
            }

        table,td,th{ 
               border:2px red solid ;
            border-collapse: collapse;}

            th{border-width: 4px;
            border-color: green;}

        </style>
    </head>

    <body>
        <h1> 
            bro
        </h1>

        <h2 style="border: 12px yellow dashed;"> yoyo </h2>

        <table>
            <tr> <th>col</th> <th>col</th> </tr>
            <tr> <td>1</td> <td>1</td> </tr>
            <tr> <td>1</td> <td>1</td> </tr>
            <tr> <td>1</td> <td>1</td> </tr>
        </table>
    </body>
</html>
